<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
     <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
     <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <h1 id="title">Rock Paper Scissors</h1>
    <div class="btn-row">
      <button id="rock-btn">Rock</button>
      <button id="paper-btn">Paper</button>
      <button id="scissors-btn">Scissors</button>
    </div>
    <div class="selection-row">
      <h5 id="user-selection"></h5><h5> vs </h5><h5 id="computer-selection"></h5>
    </div>
    
    <div class="score-row">
      <p>Computer Score: </p><p id="computer-count">0</p><br>
      <p>Your score: </p><p id="user-count">0</p><br>
      <p>Ties: </p><p id="tie-count">0</p>
    </div>
  </body>
  <script src="index.js"></script>

</html>
